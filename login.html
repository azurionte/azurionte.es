<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login â€¢ Azurionte</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <style>
    body { display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .login-box {
      background: rgba(0,0,0,0.6); padding:2rem; border-radius:1rem;
      max-width:320px; width:100%; color:#fff; text-align:center;
    }
    .login-box h1 { margin-bottom:1rem; }
    .login-box form { display:flex; flex-direction:column; gap:1rem; }
    .login-box input {
      padding:.75rem; border-radius:.5rem; border:none;
      font-size:1rem;
    }
    .login-box button {
      padding:.75rem; border:none; border-radius:.5rem;
      background:#ffd700; color:#000; font-weight:bold;
      cursor:pointer; transition:transform .2s;
    }
    .login-box button:hover { transform:scale(1.03); }
    .error { color:#ff6961; height:1.2em; }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Admin Login</h1>
    <div class="error">
      <script>
        if (new URLSearchParams(location.search).get('error') === '1') {
          document.write('Invalid credentials');
        }
      </script>
    </div>
    <form method="POST" action="/login">
      <input name="username" placeholder="Username" required autofocus />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
  </div>
</body>
</html>
