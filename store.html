<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta & Performance -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="index,follow" />
  <link rel="canonical" href="https://azurionte.es/store.html" />
  <meta name="theme-color" content="#892cdc" />

  <title>Store – Azurionte</title>
  <meta name="description" content="Buy the Lost &amp; Found CD and exclusive Azurionte merch." />

  <!-- Favicons -->
  <link rel="icon" href="https://raw.githubusercontent.com/azurionte/azurionte.es/main/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32"
        href="https://raw.githubusercontent.com/azurionte/azurionte.es/main/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16"
        href="https://raw.githubusercontent.com/azurionte/azurionte.es/main/favicon-16x16.png" />

  <!-- Open Graph & Twitter -->
  <meta property="og:type"        content="website" />
  <meta property="og:url"         content="https://azurionte.es/store.html" />
  <meta property="og:title"       content="Store – Azurionte" />
  <meta property="og:description" content="Buy the Lost &amp; Found CD and exclusive Azurionte merch." />
  <meta property="og:image"       content="https://raw.githubusercontent.com/azurionte/azurionte.es/main/social-preview.png" />

  <meta name="twitter:card"        content="summary_large_image" />
  <meta name="twitter:site"        content="@Azurionte" />
  <meta name="twitter:title"       content="Store – Azurionte" />
  <meta name="twitter:description" content="Buy the Lost &amp; Found CD and exclusive Azurionte merch." />
  <meta name="twitter:image"       content="https://raw.githubusercontent.com/azurionte/azurionte.es/main/social-preview.png" />

  <!-- Shared CSS -->
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
  <!-- Navbar & Cart placeholder -->
  <div id="navbar-placeholder"></div>

  <!-- Logo -->
  <img src="https://raw.githubusercontent.com/azurionte/azurionte.es/main/Vector.png"
       alt="Azurionte Logo" class="logo" />

  <!-- Store content -->
  <main id="main" class="content">
    <h1>Merch &amp; CD Store</h1>
    <div class="store-grid">
      <!-- CD -->
      <div class="product-card">
        <img src="https://raw.githubusercontent.com/azurionte/azurionte.es/main/Lost%20and%20found%20album%20cover.jpg"
             alt="Lost &amp; Found CD" />
        <div class="product-name">Lost &amp; Found CD</div>
        <div class="product-price">$12.00</div>
        <button class="add-btn">Add to Cart</button>
      </div>
      <!-- Shirt -->
      <div class="product-card">
        <img src="https://raw.githubusercontent.com/azurionte/azurionte.es/main/shirt-mockup.png"
             alt="Azurionte T-Shirt" />
        <div class="product-name">Azurionte T-Shirt</div>
        <div class="product-price">$25.00</div>
        <button class="add-btn">Add to Cart</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Azurionte. All rights reserved.</p>
    <div class="record-label">
      <img src="https://raw.githubusercontent.com/azurionte/azurionte.es/main/BlueHound%20Records%20logo.png"
           alt="Bluehound Records Logo" loading="lazy" />
      <span>Released under <strong>Bluehound Records</strong></span>
    </div>
  </footer>

  <noscript>
    <p style="color:#fff;background:#000;padding:1rem;">
      For the best experience, please enable JavaScript.
    </p>
  </noscript>

  <!-- Shared JavaScript -->
  <script src="/assets/js/navbar.js"></script>
</body>
</html>
