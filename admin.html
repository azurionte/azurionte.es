<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin ‚Ä¢ Azurionte Orders</title>
  <meta name="description" content="Admin panel for Azurionte orders ‚Äî view and fulfill." />

  <!-- Shared CSS -->
  <link rel="stylesheet" href="/assets/css/styles.css" />

  <style>
    /* Admin-only tweaks */
    main.content { max-width: 800px; }
    #orders-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    #orders-table th, #orders-table td {
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding: .75rem;
      text-align: left;
    }
    #orders-table th { background: rgba(255,255,255,0.1); }
    .btn {
      background: #fff;
      color: #000;
      padding: .4rem .8rem;
      border-radius: .3rem;
      font-size: .9rem;
      text-decoration: none;
      display: inline-block;
      margin: 0;
      transition: background .3s, transform .3s;
    }
    .btn:hover { background: #e0e0e0; transform: scale(1.05); }
  </style>
</head>
<body>
  <!-- Injected Navbar & Cart -->
  <div id="navbar-placeholder"></div>

  <img src="https://raw.githubusercontent.com/azurionte/azurionte.es/main/Vector.png"
       alt="Azurionte Logo" class="logo" />

  <main id="main" class="content">
    <h1>üóíÔ∏è Orders Administration</h1>
    <table id="orders-table">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Date</th>
          <th>Fulfilled</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- rows populated by JS -->
      </tbody>
    </table>
  </main>

  <noscript>
    <p style="color:#fff;background:#000;padding:1rem;">
      Please enable JavaScript to manage orders.
    </p>
  </noscript>

  <!-- Shared JS (navbar + cart) -->
  <script src="/assets/js/navbar.js"></script>

  <!-- Admin page logic -->
  <script>
    async function fetchOrders() {
      const res = await fetch('/api/orders');
      return res.ok ? res.json() : [];
    }

    function renderOrders(orders) {
      const tbody = document.querySelector('#orders-table tbody');
      tbody.innerHTML = '';
      if (!orders.length) {
        tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;opacity:.6;">No orders yet.</td></tr>';
        return;
      }
      orders.forEach(o => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${o.id}</td>
          <td>${new Date(o.createdAt).toLocaleString()}</td>
          <td>${o.fulfilled ? '‚úÖ' : '‚ùå'}</td>
          <td>
            ${
              o.fulfilled
                ? '<span style="opacity:.6;">Done</span>'
                : `<a href="/order.html?id=${o.id}" class="btn">Start Fulfillment</a>`
            }
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const orders = await fetchOrders();
      renderOrders(orders);
    });
  </script>
</body>
</html>
